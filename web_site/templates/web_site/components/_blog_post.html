{% load static %}


<div class="text col-lg-7">
    <div class="text-inner d-flex align-items-center">
        <div class="content">
            <header class="post-header">
                <div class="category">
                    <a href="{{ item.post.category.get_absolute_url }}">{{ item.post.category }}</a>
                </div>
                <a href="{{ item.post.get_absolute_url }}">
                    <h2 class="h4">{{ item.post.title }}</h2>
                </a>
            </header>
            <p>
                {{  item.post.content|truncatewords:40 }}
            </p>
            <footer class="post-footer d-flex align-items-center">
                <a href="#" class="author d-flex align-items-center flex-wrap">
                    <div class="avatar">
                        <img src="{{ item.user_image }}" alt="..." class="img-fluid">
                    </div>
                    <div class="title">
                        <span>{{ item.post.author }}</span>
                    </div>
                </a>
                <div class="date">
                    <i class="icon-clock"></i>{{ item.post.create_at|timesince }}
                </div>
                <div class="comments">
                    <i class="icon-comment"></i>{{ item.comment_count }}
                </div>
            </footer>
        </div>
    </div>
</div>
<div class="image col-lg-5">
    <img src="{{ item.post.photo_url }}" alt="...">
</div>
