{% extends 'base.html' %}

{% load static %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'members/css/login.css' %}">

{% if request.user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'profile' request.user.username %}">
{% endif %}

{% endblock links %}


{% block main %}
<section class="" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method="POST" class="mx-1 mx-md-4">
                    {% csrf_token %}
                    {% for field in form %}
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-floating flex-fill mb-0">
                        {{ field }}
                        <label class="form-label" for="{{ field.id_for_label }}">
                          {{ field.label }}
                        </label>
                        <div class="invalid-feedback d-block">{{ field.errors }}</div>
                      </div>
                    </div>
                    {% endfor %}

                   
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 5px !important;">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main %}
