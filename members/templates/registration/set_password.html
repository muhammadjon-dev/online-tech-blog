{% extends 'base.html' %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% if request.user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'home' %}">
{% endif %}
{% endblock links %}



{% block main %}
<div class="container mt-5">
    <div class="form-group">
        {% if form %}  
        <form action="" method="post">
            {% include 'components/_messages.html' %}
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 5px !important;" >
                Set password
            </button>
        </form>
        {% else %}
        <p class="h4">Error</p>
        {% endif %}
    </div>
</div>

{% endblock main %}
